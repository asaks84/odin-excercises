<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      li {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    /*
        On our first looping task we want you start by creating a simple loop that goes 
        through all the items in the provided myArray and prints them out on the screen inside 
        list items (i.e., <li> elements), which are appended to the provided list.
    */
    
    const myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    const list = document.createElement('ul');

    // Add your code here
    for (const liValue of myArray){
        const liItem = document.createElement('li');
        liItem.textContent += liValue;
        list.appendChild(liItem);
    }
    // Don't edit the code below here!

    const section = document.querySelector('section');
    section.appendChild(list);
  </script>

</html>
