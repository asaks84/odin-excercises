<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="output"></div>
    <script>
        /*
            Create a countdown.
            If the number is 10, print "Countdown 10" to the paragraph.
            If the number is 0, print "Blast off!" to the paragraph.
         */

        let output = document.querySelector('.output');
            output.innerHTML = '';

            let i = 10; // initializating while

            while (i >= 0) { //creating the condition
                const para = document.createElement('p'); // creating an element p
                if (i === 10) { para.textContent = "Countdown 10;" } // part of the contdown excercise
                else if (i === 0) { para.textContent = "Blast of!" } // same here
                else { para.textContent = i; } // inserting a value of the countdown on p created
                output.appendChild(para); // adding the created element whith it value on div
                i-- // couting down
            }

    </script>
</body>
</html>
