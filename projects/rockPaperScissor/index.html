        <div id="theGame" class="flex">
            <div></div>
            <h1>Jo Ken Po</h1>
            <p class="monospace">
                A rock/paper/scissor game.<br><br>
                open console to play - UI not ready.<br><br><br><br>
                First to win 5 rounds is the winner.
            </p>
            <div class="buttons">
                <button class="choiceBtn" data-key="65" value="Rock">rock</button>
                <button class="choiceBtn" data-key="83" value="Paper">paper</button>
                <button class="choiceBtn" data-key="68" value="Scissor">scissor</button>
            </div>
            <div class="controls">
                <h3>.key controls</h3>
                <div class="keybind">
                    <ul>
                        <li class="controls"><span class="monospace"><kbd>A</kbd>: rock</span></li>
                        <li class="controls"><span class="monospace"><kbd>S</kbd>: paper</span></li>
                        <li class="controls"><span class="monospace"><kbd>D</kbd>: scissor</span></li>
                    </ul>
                </div>
            </div>
        </div>
