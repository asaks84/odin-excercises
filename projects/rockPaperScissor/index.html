<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Ken Po</title>

    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="container">
        <!-- opening screen -->
        <div class="opening startPlay flex actionBg">
            <div>
                <h1 class="title startPlay">are your ready...</h1>
                <p>
                    the most impressive<br>
                    battle of the decade!!!
                </p>
                <h1 class="title">...to fight?!</h1>
            </div>
            <button class="opening startPlay">Let's Fight!</button>
        </div>

        <!-- Gameplay -->
        <div class="flex theGame displayNone">
            <div id="theGame">
                <h1>Jo Ken Po</h1>
                <p class="monospace">
                    A rock/paper/scissor game.<br><br>
                    open console to play - UI not ready.<br><br><br><br>
                    First to win 5 rounds is the winner.
                </p>
                <button class="choiceBtn" data-key="65" value="Rock">rock</button>
                <button class="choiceBtn" data-key="83" value="Paper">paper</button>
                <button class="choiceBtn" data-key="68" value="Scissor">scissor</button>
            </div>
            <div class="controls displayNone">
                <h3>.key controls</h3>
                <div class="keybind">
                    <ul>
                        <li class="controls"><span class="monospace"><kbd>A</kbd>: rock</span></li>
                        <li class="controls"><span class="monospace"><kbd>S</kbd>: paper</span></li>
                        <li class="controls"><span class="monospace"><kbd>D</kbd>: scissor</span></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
