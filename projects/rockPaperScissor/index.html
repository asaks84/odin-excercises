<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Ken Po</title>

    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="container" class="">

        <!-- Opening -->

        <div id="openingScreen" class=" opening flex">
            <div>
                <h1 class="title">are your ready...</h1>
                <p>
                    the most epic<br>
                    battle of the century!!!
                </p>
                <h1 class="title">...to fight?!</h1>
            </div>
            <button class="opening startPlay">Let's Play!</button>
        </div>

        <!-- Gameplay -->

        <!--  -->
        <div id="theGame" class="displayNone hidden">
            <div>
                <div class="controls">
                    <h3>.key controls</h3>
                    <div class="keybind">
                        <ul>
                            <li class="controls"><span class="monospace"><kbd>A</kbd>: rock</span></li>
                            <li class="controls"><span class="monospace"><kbd>S</kbd>: paper</span></li>
                            <li class="controls"><span class="monospace"><kbd>D</kbd>: scissor</span></li>
                        </ul>
                    </div>
                </div>
                <h1>Jo Ken Po</h1>
                <div id="score">
                    <div id="playerPoints" class="flex">
                        <div class="playerPoint"></div>
                        <div class="playerPoint"></div>
                        <div class="playerPoint"></div>
                        <div class="playerPoint"></div>
                        <div class="playerPoint"></div>
                    </div>
                    <h3>SCORE</h3>
                    <div id="machinePoints" class="flex">
                        <div class="machinePoint"></div>
                        <div class="machinePoint"></div>
                        <div class="machinePoint"></div>
                        <div class="machinePoint"></div>
                        <div class="machinePoint"></div>
                    </div>
                </div>
            </div>
            <div class="fixbottom">
                <div class="flex">

                    <div id="player">
                        <div id="playerChoices">
                            <div class="choiceBtn" data-key="65" data-value="Rock">
                                <img src="./imgs/rockL.png" alt="" width="50" class="disabled">
                            </div>
                            <div class="choiceBtn" data-key="83" data-value="Paper">
                                <img src="./imgs/paperL.png" alt="" width="50" class="disabled">
                            </div>
                            <div class="choiceBtn" data-key="68" data-value="Scissor">
                                <img src="./imgs/scissorL.png" alt="" width="50" class="disabled">
                            </div>
                        </div>
                        <img src="./imgs/person.png" alt="Player" width="50">
                    </div>

                    <div id="machine">
                        <div id="machineChoice">
                            <div class="slider"></div>
                        </div><br>
                        <img src="./imgs/machine.png" alt="Machine" width="180">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
